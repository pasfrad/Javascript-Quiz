<!DOCTYPE html>
<html>
  <head>
    <title>JS Quiz Game</title>
    <meta charset="UTF-8" /> <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <header>
        <div class= "large-font">JavaScript Coding Quiz</div>
      <button id="hide" class="start-button">Start</button>
    </header>

    <div class="questions" >
        <div id="question"></div>
        <div id="A"></div>
        <div id="B"></div>
        <div id="C"></div>
        <div id="D"></div><br>
        <div id="answer"></div>
    </div>

    <section>
        <p>Score: <text id="scoreNumber"></text></p>
      </section>

    <div> View Highscores <text id="highscores"></text></div>

    <div> Time left: <span id="time"></span></div>
    <!-- <section>
        Rules: Answer the questions to the best of your ability. You will lose 10 seconds for every incorrect answer.
    </section> -->

    <script src="./script.js"></script>
